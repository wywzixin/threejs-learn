<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建网格模型
             */
            let geometry = new THREE.BoxGeometry(50, 50, 50); //创建一个立方体几何对象Geometry
            let material = new THREE.MeshLambertMaterial({
                color: 0x0000ff,
            }); //材质对象Material
            let mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
            scene.add(mesh); //网格模型添加到场景中
            // 设置产生投影的网格模型
            mesh.castShadow = true;
            // 创建一个平面作为投影面
            let planeGeometry = new THREE.PlaneGeometry(300, 200);
            let planeMaterial = new THREE.MeshLambertMaterial({
                color: 0x999999,
            }); //材质对象Material

            // 平面网格模型作为投影面
            let planeMesh = new THREE.Mesh(planeGeometry, planeMaterial); //网格模型对象Mesh
            scene.add(planeMesh); //网格模型添加到场景中
            planeMesh.rotateX(-Math.PI / 2); // 旋转网格模型
            planeMesh.position.y = -25;
            // 设置接收阴影的投影面
            planeMesh.receiveShadow = true;
            //环境光   环境光颜色RGB成分分别和物体材质颜色RGB成分分别相乘
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient); //环境光对象添加到scene场景中

            let spotLight = new THREE.SpotLight(0xffffff);
            // 设置聚光光源位置
            spotLight.position.set(50, 90, 50);
            // 设置聚光光源发散角度
            spotLight.angle = Math.PI / 6;
            scene.add(spotLight); //光对象添加到scene场景中
            // 设置用于计算阴影的光源对象
            spotLight.castShadow = true;
            // 设置计算阴影的区域，注意包裹对象的周围
            spotLight.shadow.camera.near = 1;
            spotLight.shadow.camera.far = 300;
            spotLight.shadow.camera.fov = 20;
            // 聚光光源辅助显示
            let spotLightHelper = new THREE.SpotLightHelper(spotLight);
            scene.add(spotLightHelper);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象
            // 设置渲染器，允许场景中使用阴影贴图
            renderer.shadowMap.enabled = true;
            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
