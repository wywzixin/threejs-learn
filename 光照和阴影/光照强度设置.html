<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建网格模型
             */
            let geometry1 = new THREE.BoxGeometry(100, 100, 100);
            let material1 = new THREE.MeshLambertMaterial({
                color: 0x0000ff,
            }); //材质对象Material
            let mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
            scene.add(mesh1); //网格模型添加到场景中
            mesh1.translateX(-150); //沿着x轴平移15  0
            let mesh2 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
            scene.add(mesh2); //网格模型添加到场景中
            mesh2.translateX(150); //沿着x轴平移150

            let axesHelper = new THREE.AxesHelper(250);
            scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            //环境光   环境光颜色RGB成分分别和物体材质颜色RGB成分分别相乘
            let ambient = new THREE.AmbientLight(0x444444);
            // 设置光照强度属性
            ambient.intensity = 0.3;
            // let ambient = new THREE.AmbientLight(0xffffff,0.2);//在构造函数中设置光照强度
            scene.add(ambient); //环境光对象添加到scene场景中

            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
