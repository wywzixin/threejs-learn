<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建点精灵模型
             */
            // 创建精灵材质对象SpriteMaterial
            let texture = new THREE.TextureLoader().load('sprite.png');
            // 创建组对象，包含所有精灵对象
            let group = new THREE.Group();
            // 文件加载对象
            let loader = new THREE.FileLoader().setResponseType('json');
            // 加载PM2.5数据
            loader.load('data.json', function (data) {
                //遍历数据
                data.forEach(elem => {
                    // 精灵材质
                    let spriteMaterial = new THREE.SpriteMaterial({
                        map: texture, //设置精灵纹理贴图
                        transparent: true,
                        opacity: 0.5,
                    });
                    // 创建精灵模型对象
                    let sprite = new THREE.Sprite(spriteMaterial);
                    group.add(sprite);
                    // 控制精灵大小   使用PM2.5大小设置精灵模型的大小
                    // 注意适当缩放pm2.5大小,以便得到更好的显示效果
                    let k = elem.value / 200;
                    sprite.scale.set(k, k, 1);
                    //获得城市坐标设置精灵模型对象的位置
                    sprite.position.set(elem.coordinate[0], elem.coordinate[1], 0);
                });
                // 中国城市坐标整体的几何中心不在坐标原点，需要适当的平移
                group.position.set(-110, -30, 0);
                scene.add(group); //把精灵群组插入场景中
            });
            // let axesHelper = new THREE.AxesHelper(250);
            // scene.add(axesHelper);
            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 25; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(0, 0, 200); // 数据平面可视化，沿着z轴观察
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
