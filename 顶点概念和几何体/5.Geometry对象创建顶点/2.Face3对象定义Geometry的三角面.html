<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
        <script src="../../three.js-r129/examples/jsm/"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建网格模型
             */
            let geometry = new THREE.Geometry();
            let p1 = new THREEE.Vector3(50, 0, 0); // 顶点1坐标
            let p2 = new THREE.Vector3(0, 70, 0);
            let p3 = new THREE.Vector3(80, 70, 0);
            geometry.vertices.push(p1, p2, p3);

            // Color对象表示顶点颜色数据
            let color1 = new THREE.Color(0x00ff00); //顶点1颜色——绿色
            let color2 = new THREE.Color(0xff0000); //顶点2颜色——红色
            let color3 = new THREE.Color(0x0000ff); //顶点3颜色——蓝色
            //顶点颜色数据添加到geometry对象
            geometry.colors.push(color1, color2, color3);

            // Face3构造函数创建一个三角面
            let face1 = new THREE.Face3(0, 1, 2);
            //三角面每个顶点的法向量
            let n1 = new THREE.Vector3(0, 0, -1); //三角面Face1顶点1的法向量
            let n2 = new THREE.Vector3(0, 0, -1); //三角面2Face2顶点2的法向量
            let n3 = new THREE.Vector3(0, 0, -1); //三角面3Face3顶点3的法向量
            // 设置三角面Face3三个顶点的法向量
            face1.vertexNormals.push(n1, n2, n3);

            // 三角面2
            let face2 = new THREE.Face3(0, 2, 3);
            // 设置三角面法向量
            face2.normal = new THREE.Vector3(0, -1, 0);

            //三角面face1、face2添加到几何体中
            geometry.faces.push(face1, face2);
            // 材质对象
            let material = new THREE.LineBasicMaterial({
                color: 0xffff00,
            });
            let line = new THREE.Line(geometry, material);
            scene.add(line);

            let axesHelper = new THREE.AxesHelper(250);
            scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
