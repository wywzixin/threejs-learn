<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建网格模型
             */
            let geometry = new THREE.BufferGeometry();
            // 类型数据创建顶点数据
            let vertices = new Float32Array([
                0,
                0,
                0, //顶点1坐标
                80,
                0,
                0, //顶点2坐标
                80,
                80,
                0, //顶点3坐标
                0,
                80,
                0, //顶点4坐标
            ]);
            // 创建属性缓冲区对象
            let attribue = new THREE.BufferAttribute(vertices, 3);
            // 设置几何体attributes属性的位置属性
            geometry.attributes.position = attribue;
            let normals = new Float32Array([
                0,
                0,
                1, //顶点1法向量
                0,
                0,
                1, //顶点2法向量
                0,
                0,
                1, //顶点3法向量
                0,
                0,
                1, //顶点4法向量
            ]);
            // 设置几何体attributes属性的位置normal属性
            geometry.attributes.normal = new THREE.BufferAttribute(normals, 3); //3个为一组,表示一个顶点的xyz坐标
            // Uint16Array类型数组创建顶点索引数据
            let indexes = new Uint16Array([0, 1, 2, 0, 2, 3]);
            // 索引数据赋值给几何体的index属性
            geometry.index = new THREE.BufferAttribute(indexes, 1);
            // 三角面渲染模式
            // 材质对象
            let material = new THREE.MeshBasicMaterial({
                color: 0x0000ff, // 三角面颜色
                side: THREE.DoubleSide, // 两面可见
            });
            // 网格模型对象Mesh
            let mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            let axesHelper = new THREE.AxesHelper(250);
            scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
