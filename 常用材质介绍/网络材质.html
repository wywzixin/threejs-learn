<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            /**
             * 创建网格模型
             */
            //创建一个立方体几何对象Geometry
            let geometry = new THREE.BoxGeometry(100, 100, 100);
            //基础网格材质对象   不受光照影响  没有棱角感
            // let material = new THREE.MeshBasicMaterial({
            //     color: 0x0000ff,
            // });
            // 与光照计算  漫反射   产生棱角感  粗糙不光亮暗淡的材质表面
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0x0000ff, // 三角面颜色
            //     // wireframe: true, //线框模式渲染
            // });

            // 与光照计算  高光效果（镜面反射）  高亮的材质表面
            let material = new THREE.MeshPhongMaterial({
                color: 0xff0000,
                specular: 0x444444,
                shininess: 20, // 高亮部分的宽度，默认30
            });
            // 网格模型对象Mesh
            let mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            let axesHelper = new THREE.AxesHelper(250);
            scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
