<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
</head>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
         let scene = new THREE.Scene();
         //参数：0, 0圆弧坐标原点x，y  100：圆弧半径    0, Math.PI：圆弧起始角度
        let arc = new THREE.ArcCurve(0,0,100,0,Math.PI)
       // getPoints是基类Curve的方法，返回一个vector2对象作为元素组成的数组
        let points = arc.getPoints( 50 );
        console.log(points);
        // setFromPoints方法改变的是.attributes.position属性
        let geometry = new THREE.BufferGeometry().setFromPoints( points );

        let material = new THREE.LineBasicMaterial( { color : 0xff0000 } );

        let line = new THREE.Line( geometry, material );
         scene.add(line);

            // let axesHelper = new THREE.AxesHelper(250);
            // scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
