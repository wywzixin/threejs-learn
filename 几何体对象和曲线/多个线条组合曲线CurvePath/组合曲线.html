<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
</head>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            // 绘制一个U型轮廓
            let R = 80;//圆弧半径
            let arc = new THREE.ArcCurve(0, 0, R, 0, Math.PI, true);
            // 半圆弧的一个端点作为直线的一个端点
            let line1 = new THREE.LineCurve(new THREE.Vector2(R, 200, 0), new THREE.Vector2(R, 0, 0));
            let line2 = new THREE.LineCurve(new THREE.Vector2(-R, 0, 0), new THREE.Vector2(-R, 200, 0));
            // 创建组合曲线对象CurvePath
            let CurvePath = new THREE.CurvePath();
            // 把多个线条插入到CurvePath中
            CurvePath.curves.push(line1, arc, line2);
            let points = CurvePath.getPoints( 200 );
            let geometry = new THREE.BufferGeometry().setFromPoints( points );

            let material = new THREE.LineBasicMaterial( { color : 0x000000} );

            let line = new THREE.Line( geometry, material );
            scene.add(line);

            // let axesHelper = new THREE.AxesHelper(250);
            // scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
