<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
</head>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            let shape = new THREE.Shape();
            /**四条直线绘制一个矩形轮廓*/
            shape.moveTo(0,0);//起点
            shape.lineTo(0,10);//第2点
            shape.lineTo(10,10);//第3点
            shape.lineTo(10,0);//第4点
            shape.lineTo(0,0);//第5点
            /**创建轮廓的扫描轨迹(3D样条曲线)*/
            let curve = new THREE.SplineCurve3([
                new THREE.Vector3( -10, -50, -50 ),
                new THREE.Vector3( 10, 0, 0 ),
                new THREE.Vector3( 8, 50, 50 ),
                new THREE.Vector3( -5, 0, 100)
            ]);
            let geometry = new THREE.ExtrudeGeometry(//拉伸造型
                shape,//二维轮廓
                //拉伸参数
                {
                    bevelEnabled:false,//无倒角
                    extrudePath:curve,//选择扫描轨迹
                    steps:50//沿着路径细分数
                }
            );
            let material = new THREE.MeshPhongMaterial({
               color: 0x0000ff,
               side: THREE.DoubleSide //两面可见
            }); //材质对象
            let mesh = new THREE.Mesh(geometry, material); //网格模型对象
            scene.add(mesh); //网格模型添加到场景中

            // let axesHelper = new THREE.AxesHelper(250);
            // scene.add(axesHelper);

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
