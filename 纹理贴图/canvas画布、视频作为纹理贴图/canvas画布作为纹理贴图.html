<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            let geometry = new THREE.PlaneGeometry(128, 32);

            let canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 128;
            let c = canvas.getContext('2d');
            // 矩形区域填充背景
            c.fillStyle = '#ff00ff';
            c.fillRect(0, 0, 512, 128);
            c.beginPath();
            // 文字
            c.beginPath();
            c.translate(256, 64);
            c.fillStyle = '#000000'; //文本填充颜色
            c.font = 'bold 48px 宋体'; //字体样式设置
            c.textBaseline = 'middle'; //文本与fillText定义的纵坐标
            c.textAlign = 'center'; //文本居中(以fillText定义的横坐标)
            c.fillText('hello world', 0, 0);

            // canvas画布对象作为CanvasTexture的参数重建一个纹理对象
            // canvas画布可以理解为一张图片
            let texture = new THREE.CanvasTexture(canvas);
            // let texture = new THREE.Texture(canvas);
            // texture.needsUpdate = true;
            //打印纹理对象的image属性
            // console.log(texture.image);
            let material = new THREE.MeshPhongMaterial({
                map: texture, // 设置纹理贴图
            }); //材质对象Material
            let mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
            scene.add(mesh); //网格模型添加到场景中

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
