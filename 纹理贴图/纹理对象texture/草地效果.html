<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../three.js-r129/build/three.js"></script>
        <script src="../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            let geometry = new THREE.PlaneGeometry(1000, 1000);
            // TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
            let textureLoader = new THREE.TextureLoader();
            textureLoader.load('grass.jpg', texture => {
                texture.wrapS = THREE.RepeatWrapping; // 水平阵列
                texture.wrapT = THREE.RepeatWrapping; // 垂直阵列
                // uv两个方向纹理重复数量
                texture.repeat.set(10, 10);
                let material = new THREE.MeshLambertMaterial({
                    map: texture,
                });
                let mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                mesh.rotateX(-Math.PI / 2);
            });

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            /**透视投影相机对象*/
            let width = window.innerWidth; //窗口宽度
            let height = window.innerHeight; //窗口高度
            let camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
            camera.position.set(200, 300, 200); //设置相机位置
            // camera.position.set(-40, 40, 830); //设置相机位置
            camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
