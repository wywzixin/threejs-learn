<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../../three.js-r129/build/three.js"></script>
        <script src="../../../three.js-r129/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>
            /**
             * 创建场景对象Scene
             */
            let scene = new THREE.Scene();
            let loader = new THREE.ObjectLoader();
            loader.load('model.json', function (mesh) {
                console.log(mesh);
                let textureLoader = new THREE.TextureLoader();
                // 加载纹理贴图
                let texture = textureLoader.load('./diffuse.jpg');
                // 加载法线贴图
                let textureNormal = textureLoader.load('./normal.jpg');
                mesh.material = new THREE.MeshPhongMaterial({
                    map: texture, // 普通颜色纹理贴图
                    normalMap: textureNormal, //法线贴图
                    //设置深浅程度，默认值(1,1)。
                    normalScale: new THREE.Vector2(3, 3),
                }); //材质对象Material
                mesh.scale.set(400, 400, 400);
                scene.add(mesh); //网格模型添加到场景中
            });

            /**
             *
             * 光源设置
             */
            // 点光源
            let point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point);

            //环境光
            let ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);
            /**
             *
             * 相机设置
             */
            let width = window.innerWidth;
            let height = window.innerHeight;
            let k = width / height; // 窗口宽高比
            let s = 150; // 三维场景显示范围控制系数，系数越大，显示的范围越大
            // 创建相机对象,正投影相机
            let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

            /**
             * 创建渲染器对象
             */
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域的尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
            document.body.appendChild(renderer.domElement); // body元素插入canvas对象

            // 渲染吗函数执行渲染操作
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
